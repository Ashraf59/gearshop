<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearShop</title>
  <script src="https://kit.fontawesome.com/fc89379e21.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- START HEADER SECTION -->
  <header>
    <nav>
      <div class="menu-bar">
        <div class="logo"><span>YouTube</span> Gear</div>
        <div class="menu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign Up</a></li>
            <li><a href="">Log in</a></li>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-arrow-down"></i>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- END HEADER SECTION -->
  <!-- Start Main SECTION -->
  <main>
    <!-- Start Call to Action SECTION -->
    <section class="container">
      <div class="title-part">
        <div class="title">
          <h1>Start your Journey as Influencer</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
            faucibus.</p>

        </div>
        <div class="btn">
          <a href="">Prebook now</a>
        </div>
      </div>
      <div class="image-part">
        <div class="image-bg">
          <img src="images/Circle-design.svg" alt="">
        </div>
        <div class="image">
          <img src="images/main-camera.png" alt="">
        </div>
      </div>

    </section>
    <!-- End Call to Action SECTION -->
  </main>
  <!-- End Main SECTION -->
</body>

</html>
